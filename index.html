<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Contact Form</title>
</head>
<body>

    <h1>Contact Us</h1>

    <div>
        <p>We're so glad you're here! 
        Please provide a little more info 
        and we'll get back to you ASAP.</p>
        <form action="#" method="post" target="self">
            <label for="first name">Your first name:</label>
            <input type="text" value="Harry"><br>
            <label for="last name">Your last name:</label>
            <input type="text" value="Potter"><br>
            <label for="email">Your email address:</label>
            <input type="email" value="hp@hogwarts.edu"><br>
            <label for="phone">Your phone number:</label>
            <input type="tel" value="555-555-5555"><br><br>
            <input type="submit" value="Submit" id="submitButton"><br>
        </form>
    </div>

    <div id="footer">
        <p>Don't wanna wait? Check our <a href="https://en.wikipedia.org/wiki/Hogwarts">FAQ's</a>.</p>
    </div>

</body>
</html>
